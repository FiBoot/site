<div class="container-fluid">
  <div class="row">
    <div *ngFor="let block of blocks" class="block-wrapper col-md-6 col-xs-12">
      <div class="block" [routerLink]="['/'].concat(block.link.split('/'))">
        <h2>{{ block.title }}</h2>
        <p>{{ block.description ? block.description : '&nbsp;' }}</p>
      </div>
    </div>
  </div>
</div>
