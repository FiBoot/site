<div class="container-fluid">
  <div class="row">
    <div
      *ngFor="let block of blocks; let i = index"
      class="block-wrapper col-12 col-md-6"
      [ngClass]="{ 'col-md-12': i === blocks.length - 1 && i % 2 === 0 }"
    >
      <div class="block" [routerLink]="['/'].concat(block.link.split('/'))">
        <h2>{{ block.title }}</h2>
        <p>{{ block.description ? block.description : '&nbsp;' }}</p>
      </div>
    </div>
  </div>
</div>
