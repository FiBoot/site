<div class="container">
	<div class="row">
		<div class="building col-lg-1 col-2" [ngClass]="{ selected: !selectedBuilding }" (click)="selectBuilding(null)">
			<img src="TODO" alt="Select" title="Select" />
			<div class="name">Select</div>
		</div>
		<div class="building col-lg-1 col-2" [ngClass]="{ selected: !selectedBuilding }" (click)="selectBuilding(null)">
			<img src="TODO" alt="Delete" title="Delete" />
			<div class="name">Delete</div>
		</div>
		<div
			class="building col-lg-1 col-2"
			*ngFor="let building of buildingList"
			[ngClass]="{ selected: building === selectedBuilding }"
			(click)="selectBuilding(building)"
		>
			<img src="/assets/satisfactory-planner/{{ building.name }}.png" [alt]="building.name" [title]="building.name" />
			<div class="name">{{ building.name }}</div>
		</div>
	</div>
</div>

<div #satisfactoryPlannerWrapper></div>
